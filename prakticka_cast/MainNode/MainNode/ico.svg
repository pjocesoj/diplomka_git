<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- 8 Outer nodes as squares, evenly spaced horizontally and vertically, no rotation, all same size (32x32) -->
  <!-- Top -->
  <rect x="112" y="0" width="32" height="32" fill="#4A90E2"/>
  <!-- Top-right -->
  <rect x="192" y="32" width="32" height="32" fill="#4A90E2"/>
  <!-- Right -->
  <rect x="224" y="112" width="32" height="32" fill="#4A90E2"/>
  <!-- Bottom-right -->
  <rect x="192" y="192" width="32" height="32" fill="#4A90E2"/>
  <!-- Bottom -->
  <rect x="112" y="224" width="32" height="32" fill="#4A90E2"/>
  <!-- Bottom-left -->
  <rect x="32" y="192" width="32" height="32" fill="#4A90E2"/>
  <!-- Left -->
  <rect x="0" y="112" width="32" height="32" fill="#4A90E2"/>
  <!-- Top-left -->
  <rect x="32" y="32" width="32" height="32" fill="#4A90E2"/>
  <!-- Connecting lines -->
  <line x1="128" y1="128" x2="128" y2="32" stroke="#4A90E2" stroke-width="4"/>
  <line x1="128" y1="128" x2="208" y2="48" stroke="#4A90E2" stroke-width="4"/>
  <line x1="128" y1="128" x2="224" y2="128" stroke="#4A90E2" stroke-width="4"/>
  <line x1="128" y1="128" x2="208" y2="208" stroke="#4A90E2" stroke-width="4"/>
  <line x1="128" y1="128" x2="128" y2="224" stroke="#4A90E2" stroke-width="4"/>
  <line x1="128" y1="128" x2="48" y2="208" stroke="#4A90E2" stroke-width="4"/>
  <line x1="128" y1="128" x2="32" y2="128" stroke="#4A90E2" stroke-width="4"/>
  <line x1="128" y1="128" x2="48" y2="48" stroke="#4A90E2" stroke-width="4"/>
  <!-- Main node as square with centered M (centered at 128,128) -->
  <rect x="80" y="80" width="96" height="96" rx="8" fill="#0057B8" stroke="#4A90E2" stroke-width="4"/>
  <text x="128" y="128" text-anchor="middle" font-size="72" font-family="Arial, Helvetica, sans-serif" fill="#ffffff" font-weight="bold" dy=".35em">M</text>
</svg>